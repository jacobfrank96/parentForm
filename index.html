      <h1>Parents</h1>
      <p>Fill out this form to submit a review of a babysitter you've hired </p>
      <form role = "form">
        <div class = "form-group">
          <label for = "name">BabySitter Name</label>
          <input type = "text" class = "form-control" id = "name" placeholder = "Enter Full Name">
        </div>
        <div class="form-group">
          <label for = "name">Rate this babysitter from 1 (poor) to 5 (great) </label>
          <label class = "checkbox-inline">
            <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios1" value = "1" checked> 1
          </label>
          <label class = "checkbox-inline">
              <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios2" value = "2"> 2
          </label>
          <label class = "checkbox-inline">
              <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios3" value = "3"> 3
          </label>
          <label class = "checkbox-inline">
              <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios4" value = "4"> 4
          </label>
          <label class = "checkbox-inline">
              <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios5" value = "5"> 5
          </label>
        </div>
        
        <div class = "form-group">
          <label for = "name">Write a review for this babysitter</label>
          <textarea class = "form-control" rows = "3"></textarea>
        </div>
        
        
        
        
  
      <footer class="site-footer">
        <hr>
        <p></p>
      </footer>
